<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--header-->
    <!-- <div data-th-replace="/fragments/header :: header-css"/>-->
</head>
<body>

<div  data-th-fragment="addArticleForm">
    <script type="text/javascript" data-th-src="@{/nicEdit.js}"></script>
    <script type="text/javascript">
        bkLib.onDomLoaded(function() { nicEditors.allTextAreas() });
    </script>
    <h3>Форма добавления материала:</h3>
    <form action="#" data-th-action="@{'/postHomePage'+${content.id}}" id="f1" method="post">
        <div class="form-group">
            <label for="contentTitle">Заголовок статьи:</label>
            <input class ="form-control" type="text" data-th-field="${content.title}" id="contentTitle">
        </div>
        <div class="form-group">
            <label for="contentDescription">Краткое описание статьи:</label>
            <input class ="form-control"  data-th-field="${content.description}" type="text" id = "contentDescription"></div>
        <div class="form-group"><label for="mytextarea">Текст статьи</label>
            <textarea class ="form-control" data-th-field="${content.content}" form="f1" cols="100"rows="5" id="mytextarea" ></textarea></div>
        <button type="submit" class="btn btn-primary">Загрузить статью</button>

    </form>
</div>

</body>
</html>
