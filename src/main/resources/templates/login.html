<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход </title>
    <link rel="stylesheet" type="text/css"
          href="#" data-th-href="@{/bootstrap.min.css}"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-sm-6">
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <h3> Авторизация пользователя</h3>

            <div class="form-group">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="login"> Логин: </label>
                        <input id="login" type="text" name="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Пароль:</label>
                        <input id="pwd" type="password" name="password" class="form-control"/>
                    </div>
                    <div><input type="submit" class="btn btn-default" value="Войти"/></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
