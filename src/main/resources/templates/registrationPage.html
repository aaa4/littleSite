<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css"
          href="#" data-th-href="@{/bootstrap.min.css}"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-sm-6">

            <h3> Регистрация</h3>

            <div class="form-group">
                <form th:action="@{/register}" method="post">
                    <div class="form-group">
                        <label for="login"> Логин: </label>
                        <input id="login" type="text" name="username" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="pwd"> Пароль:</label>
                        <input id="pwd" type="password" name="password" class="form-control"/>
                    </div>
                    <div><input type="submit" class="btn btn-default" value="Зарегистрироваться"/></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
